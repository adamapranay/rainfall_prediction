<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">

    <!-- Web page CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}"/>

    <!-- Simple lightbox CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/simple-lightbox.min.css' %}"/>

    <link rel="stylesheet" href="{% static 'assets/css/button.css' %}"/>


    <!-- Favicons -->
    <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{% static 'assets/icons/apple-touch-icon.png' %}"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{% static 'assets/icons/favicon-32x32.png' %}"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% static 'assets/icons/favicon-16x16.png' %}"
    />

    <title>ðŸŒ§ </title>
</head>
<body>


<nav>
    <a href="{% url 'UserHome' %}" class="logo">
        <h1>
            <span class="jab">  ðŸŒ§</span>
            <span class="fist"></span>
            <span class="tv">Prediction</span>
        </h1>
    </a>

    <!-- Dark/light theme switcher -->
    <div class="theme-switch">
        <input type="checkbox" class="checkbox" id="checkbox"/>
        <label for="checkbox" class="label">
            <ion-icon name="partly-sunny-outline" class="sun"></ion-icon>
            <ion-icon name="moon-outline" class="moon"></ion-icon>
            <div class="switcher"></div>
        </label>
    </div>

    <ul>
        <li class="nav-item">
            <a href="{% url 'UserHome' %}"
               class="nav-link  {% if request.path == '/UserHome/' %} active {% endif %} "
               id="nav-link"> Home</a>
        </li>

        <li class="nav-item">
            <a href="{% url 'dataset' %}"
               class="nav-link  {% if request.path == '/dataset/' %} active {% endif %} "
               id="nav-link"> Dataset </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'ann' %}"
               class="nav-link  {% if request.path == '/ann/' %} active {% endif %} "
               id="nav-link" title="Artificial Neural Network"> ANN </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'mlr' %}"
               class="nav-link  {% if request.path == '/mlr/' %} active {% endif %} "
               id="nav-link"

               title="Multiple Linear Regression"
            > MLR</a>
        </li>


        <li class="nav-item">
            <a href="{% url 'ml' %}"
               class="nav-link  {% if request.path == '/ml/' %} active {% endif %} "
               id="nav-link">Machine Learning</a>
        </li>

        <li class="nav-item">
            <a href="{% url 'UserLogin' %}"
               class="nav-link {% if request.path == '/UserLogin/' %} active {% endif %} button-1 "
               id="nav-link">
                Logout
            </a>
        </li>
    </ul>

    <!-- Bars -->
    <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</nav>
{% block content %}

{% endblock %}




<footer>&copy;2022. All Rights Reserverd</footer>

<!-- Scroll to top button -->
<i class="scroll-up" id="scroll-up">
    <img src="{% static 'assets/icons/icons8-upward-arrow.png' %}"
         class="socicon up-arrow"
         alt="up-arrow"
    />
</i>

<!-- Web page script -->
<script src="{% static 'assets/js/app.js' %}"></script>

<!-- Ion icons CDN -->
{#<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>#}
<script type="module" src="{% static 'ionicons/ionicons.esm.js' %}"></script>

<!-- Bootstrap JS -->
<script src="{% static 'assets/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Simple lightbox -->
<script src="{% static 'assets/js/simple-lightbox.min.js' %}"></script>
<script>
    var lightbox = new SimpleLightbox(".stars-gallery a");
</script>


</body>
</html>
